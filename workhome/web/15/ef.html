<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>新用户注册页面</title>
    <link type="text/css" rel="stylesheet" href="css/1.css" />
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>

<body>
<div id="header"><img src="images/src=http___hbimg.b0.upaiyun.com_b89a4aec10b8c07dab0143ed397dfab52fba2d90250c-hqpJeC_fw658&refer=http___hbimg.b0.upaiyun.webp" alt="logo"/></div>
<div id="main">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td class="bg bg_top_left"></td>
            <td class="bg_top"></td>
            <td class="bg bg_top_right"></td>
        </tr>
        <tr>
            <td class="bg_left"></td>
            <td class="content">
                <form id="registerForm" action="" method="post" name="myform">
                    <dl>
                        <dt>姓名：</dt>
                        <dd><input type="text" id="userName" class="inputs userWidth"/> </dd>
                        <div id="userNameId"></div>
                    </dl>
                    <dl>
                        <dt>密码：</dt>
                        <dd><input type="password" id="pwd" class="inputs"/></dd>
                        <div id="pwdId"></div>
                    </dl>
                  
                    <dl>
                        <dt>性别：</dt>
                        <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
                    </dl>
					<dl>
					    <dt>血型：</dt>
					    <dd><input type="radio" value="" name="inputs" checked="checked"/>O
						<input type="radio" value="" name="inputs" />A
						<input type="radio" value="" name="inputs" />B
						<input type="radio" value="" name="inputs"/>AB</dd>
					    <div id="repwdId"></div>
					</dl>
					<dl>
					<dt>性格：</dt>
					<dd> <input type="checkbox" name="inputs" value="1"/>大方
					 <input type="checkbox" name="inputs" value="2"/>温柔体贴
					<input type="checkbox" name="inputs" value="3"/>善良</dd>
					 					    <div id="repwdId"></div>
					</dl>
                    <dl>
                        <dt>文件：</dt>
                       
						<dd><input type="file" id="xx" name="xx"/></dd>
                    </dl>
                    <dl>
                        <dt>简介：</dt>
                        <dd><input type="text" id="nickName" class="inputs"/></dd>
                        <div id="nickNameId"></div>
                    </dl>
                    <dl>
                        <dt>城市：</dt>
                        <dd><select name="h1">
				<option value="">--请选择--</option>
				<option value="1">北京市</option>
				<option value="2">成都市</option>
				<option value="3">安徽市</option>
				<option value="4">其他</option>
			</select></dd>
                        <div id="telId"></div>
                    </dl>
                    
                        <dt></dt>
                        <dl align="center"><input name=" " type="submit" value="提交" /><input type="reset" value="重置"/></dl>
                    </dl>
                </form>
            </td>
            <td class="bg_right"></td>
        </tr>
        <tr>
            <td class="bg bg_end_left"></td>
            <td class="bg_end"></td>
            <td class="bg bg_end_right"></td>
        </tr>
    </table>
</div>
</body>
</html>
