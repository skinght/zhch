<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/1.css"/>
		<script src="js/jquery-3.6.1.js"></script>
		<script>
			function or(){
				alert("我来了！");
			}
			function btn(){
				alert("你写了什么？");
			}
		$(document).ready(function(){
		  $("#fg").mousedown(function(){
		    alert("欢迎我的朋友！");
		  });
		});
		$(document).ready(function(){
		    $("#hj").hover(
				function(){
					alert("你好，我的朋友!");
				},
				function(){
					alert("拜拜! 期待下一次的相遇!");
				}
		    )
		});
		</script>
	</head>
	<body>
		<div onmouseenter="or(this)" class="adc">鼠标进入时</div>
		<div onmouseleave="btn(this)" class="fc">鼠标离开时</div>
		<div id="fg">鼠标点击时</div>
		<div id="hj">鼠标悬浮时</div>
	</body>
</html>
