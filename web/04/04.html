<!DOCTYPE html>
<html>

	<body>

		<tr><td align="right" colspan="1">年龄:</td><td><input type="number"/></td></tr>

			<td><input type="radio"name="sex" value="1"/>男 
			<input type="radio" name="sex" value="0"/>女</td></tr>

			     <td> <input type="checkbox" name="hobby" value="1"/>旅游</td>

			<tr>
			<tr><td  align="right" clarowspan="1">学历：</td><td><select name="h1">
				<option value="">--请选择--</option>
				<option value="1">专科</option>
				<option value="2">本科</option>
				<option value="3">硕士</option>
				<option value="4">博士及以上</option>
			</select></td></tr>
			<tr align="right"><td rows="5">自我介绍：</td>
			<td><textarea class="comment" rows="5" cols="50">自我简介：</textarea></td></tr>
			
			<tr><td colspan="2" align="center"><input class="tj" type="submit" value="提交"/>

		</form>
		</table>
		
	</body>
</html>
