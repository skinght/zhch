<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="13/css/1.css"/>
		
		<script type="text/javascript">
			function $(elementId){
			  return document.getElementById(elementId).value;
				}
			function divId(elementId){
			  return document.getElementById(elementId);
				}
			function checkUser(){
			  var user=$("user");
			  var userId=divId("user_prompt");
			   userId.innerHTML="";	
			  var reg=/^[a-zA-Z][\w_]{4,15}$/;	
			    if(reg.test(user)==false){
				   userId.innerHTML="用户名不正确";
				return false;
				  }
				  return true;
				}
				function checkPwd(){
				  var pwd=$("pwd");
				  var pwdId=divId("pwd_prompt");
				   pwdId.innerHTML="";	
				  var reg=/^[a-zA-Z0-9]{4,10}$/;	
				    if(reg.test(pwd)==false){
					   pwdId.innerHTML="密码长度在至少在6位数以上";
					return false;
					  }
					  return true;
					}
					function checkRepwd(){
					  var repwd=$("repwd");
					  var pwd=$("pwd");
					  var repwdId=divId("repwd_prompt");
					   repwdId.innerHTML="";
					    if(pwd!=repwd){
						   repwdId.innerHTML="两次输入的密码不一致";
						return false;
						  }
						  return true;
						}
		</script>
	</head>
	<body>
		<div class="main">
			
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr><td class="left">用户名：</td>
    <td><input id="user" type="text" class="inputs" onblur="checkUser()" placeholder="请输入用户名"/>
	<div id="user_prompt" class="prompt"></div>
	</td>
					
				</tr>
				
					<tr>
					   <td class="left">登录密码：</td>
					   <td><input id="pwd" type="password"  class="inputs" onblur="checkPwd()" placeholder="请输入密码" /><div id="pwd_prompt" class="prompt"></div></td>
					 </tr>
					 <tr>
					    <td class="left">密码确认：</td>
					    <td><input id="repwd" type="password"  class="inputs" onblur="checkRepwd()" /><div id="repwd_prompt" class="prompt"></div></td>
					  </tr>
				<tr>
				   <td class="left">&nbsp;</td>
				   <td><input name="" type="image" src="images/login.jpg" /></td>
				 </tr>
				</table>
		</div>
		
	</body>
</html>
